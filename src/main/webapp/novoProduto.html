<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <title>Adicionar Produto</title>
</head>
<body class="d-flex justify-content-center">
  <form action="create" name="novoProduto" class="bg-primary border border-secondary rounded mt-5 d-flex flex-column" style="width: 600px; padding: 50px;">
    <h1 class="h1 text-light text-center">Adicionar Produto</h1>

    <label class="form-label text-light mt-2" for="nome">Nome:</label>
    <input class="form-control" type="text" name="nome" id="nome" autocomplete="off" required>

    <label class="form-label text-light mt-3" for="preco">Pre√ßo:</label>
    <input class="form-control" type="text" name="preco" id="preco" autocomplete="off" required>

    <label class="form-label text-light mt-3" for="quantidade">Quantidade:</label>
    <input class="form-control" type="number" name="quantidade" id="quantidade" autocomplete="off" required>

    <label class="form-label text-light mt-3" for="categoria">Categoria:</label>
    <input class="form-control" type="text" name="categoria" id="categoria" autocomplete="off" required>

    <button class="btn btn-light mt-4" type="submit">Adicionar Produto</button>
  </form>
	
  <script src="scripts/validador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
